{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Authors{% endblock %}
{% block content %}
  <section id="content" class="body">
    {% for author, articles in authors|sort %}
      <h2><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a></h2>
      <p>
        {{ authors_info.get(author).summary }}
      </p>
    {% endfor %}
  </section>
{% endblock %}
